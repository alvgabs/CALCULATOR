<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Altura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Comparador de Altura</h1>
        <form id="heightForm">
            <div class="input-group">
                <label for="person1">Altura da Pessoa 1 (cm):</label>
                <input type="number" id="person1" required>
            </div>
            <div class="input-group">
                <label for="person2">Altura da Pessoa 2 (cm):</label>
                <input type="number" id="person2" required>
            </div>
            <button type="button" id="compareButton">Comparar</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
